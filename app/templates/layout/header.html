<h1>
  <span><%= title %></span>
  <a class="header-logo" href="<%= _.escape(logo_link) %>" target="_self" rel="noopener noreferrer">
    <img alt="dc energy logo" src="images/<%= _.escape(url_name) %>_logo@2x.png">
  </a>

  <% _.each(banner_images, function(image){ %>

    <% if (!image.href) { %>
      <div class="header-banner-item <%= _.escape(image.klass || '') %>">
        <img alt="<%= _.escape(image.alt) %>" src="<%= _.escape(image.src) %>">
      </div>
    <%  } else { %>
      <a class="header-banner-item <%= _.escape(image.klass || '') %>" href="<%= _.escape(image.href) %>" target="_blank" rel="noopener noreferrer">
        <img alt="<%= _.escape(image.alt) %>" src="<%= _.escape(image.src) %>">
      </a>
    <% } %>

  <% }); %>
</h1>

<% if (typeof(date) !== "undefined") { %>
    <span class="date"><%= date %></span>
<% } %>
