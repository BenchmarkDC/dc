<h1>
  <span><%= title %></span>
  <a class="header-logo" href="<%=logo_link%>" target="_blank"><img alt="dc energy logo" src="images/<%=url_name%>_logo@2x.png"></a>

  <% _.each(banner_images, function(image){ %>

    <% if (!image.href) { %>
      <div class="header-banner-item">
        <img alt="<%= _.escape(image.alt) %>" src="<%= _.escape(image.src) %>">
      </div>
    <%  } else { %>
      <a class="header-banner-item" href="<%= _.escape(image.href) %>">
        <img alt="<%= _.escape(image.alt) %>" src="<%= _.escape(image.src) %>">
      </a>
    <% } %>

  <% }); %>
</h1>

<% if (typeof(date) !== "undefined") { %>
    <span class="date"><%= date %></span>
<% } %>
